<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center text-primary fw-bold mb-4">üìö Library Management System</h2>

        <!-- Add Book Form -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="text-secondary">‚ûï Add New Book</h4>
            <form id="book-form" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Title:</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Author:</label>
                    <input type="text" id="author" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">ISBN:</label>
                    <input type="text" id="isbn" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Availability:</label>
                    <select id="availability" class="form-select">
                        <option value="Available">Available</option>
                        <option value="Checked Out">Checked Out</option>
                    </select>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success px-4">Add Book</button>
                </div>
            </form>
        </div>
        <!-- Search Bar -->
        <input type="text" id="search" class="form-control mb-3" placeholder="Search by Title, Author, or ISBN">
        <!-- Book List Table -->
        <div class="card shadow-sm p-3">
            <h4 class="text-secondary mb-3">üìñ Book Catalog</h4>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Book Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">‚úèÔ∏è Edit Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-book-form">
                        <input type="hidden" id="edit-index">
                        <div class="mb-3">
                            <label class="form-label">Title:</label>
                            <input type="text" id="edit-title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author:</label>
                            <input type="text" id="edit-author" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ISBN:</label>
                            <input type="text" id="edit-isbn" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Availability:</label>
                            <select id="edit-availability" class="form-select">
                                <option value="Available">Available</option>
                                <option value="Checked Out">Checked Out</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Update Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
